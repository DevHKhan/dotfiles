<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Fallback fonts preference order -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Liberation Sans</family>
      <family>Amiri</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Liberation Serif</family>
      <family>Amiri</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Monospace</family>
      <family>Amiri</family>
    </prefer>
  </alias>
  <match target="pattern">
    <test name="lang" compare="contains">
      <string>ar</string>
      <string>fa</string>
      <string>ur</string>
      <string>ps</string>
    </test>
    <edit name="family" mode="append">
      <string>Amiri</string>
    </edit>
  </match>
</fontconfig>
