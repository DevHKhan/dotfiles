<?xml version="1.0"?>
<fontconfig>
    <match target="pattern">
        <test name="family" compare="contains">
            <string>Amari</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Amari</string>
        </edit>
        <edit name="lang" mode="assign">
            <string>ar</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="eq">
            <string>ar</string>
        </test>
        <edit name="family" mode="assign">
            <string>Amari</string>
        </edit>
    </match>
</fontconfig>

